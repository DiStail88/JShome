<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="comment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
      const inputElName = document.getElementById('name');
      const inputElComment = document.getElementById('comment');
      const buttonEl = document.getElementById('button');
      const listEl = document.getElementById('list');

      buttonEl.addEventListener('click', function (e) {
        const name = inputElName.value;
        const comment = inputElComment.value;
  
        const currentDateTime = new Date();
        const day = String(currentDateTime.getDate()).padStart(2, '0');
        const month = String(currentDateTime.getMonth() + 1).padStart(2, '0'); 
        const year = String(currentDateTime.getFullYear()).slice(-2); 
        const hours = String(currentDateTime.getHours()).padStart(2, '0');
        const minutes = String(currentDateTime.getMinutes()).padStart(2, '0');
        
        const formattedDateTime = `${day}.${month}.${year} ${hours}:${minutes}`;
  
        let newComment =    
        `<li class="comment">
          <div class="comment-header">
            <div>${name}</div>
            <div>${formattedDateTime}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;

        const oldList = listEl.innerHTML;
        listEl.innerHTML = oldList + newComment
      });

  </script>
</html>
