<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">

      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="comment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
      const inputElName = document.getElementById('name');
      const inputElComment = document.getElementById('comment');
      const buttonEl = document.getElementById('button');
      const listEl = document.getElementById('list');

      const comments = [
        {
          name: "Глеб Фокин",
          dateTime: "12.02.22 12:18",
          commentText: "Это будет первый комментарий на этой странице",
          likes: "3"
        },
        {
          name: "Варвара Н.",
          dateTime: "13.02.22 19:22",
          commentText: "Мне нравится как оформлена эта страница! ❤",
          likes: "75"
        }
      ]
      
      const initLikeCommet = () => {
        const commentsLikes = document.querySelectorAll('.like-button');

        for (const commentLike of commentsLikes) {
          commentLike.addEventListener('click', () => {
            const indexLike = commentLike.dataset.index; 
            const comment = comments[indexLike]; 
      
            if (commentLike.classList.contains('-active-like')) {
              comment.likes = parseInt(comment.likes) - 1;
            } else {
              comment.likes = parseInt(comment.likes) + 1;
            }
      

            const likesCounter = commentLike.previousElementSibling; 
            likesCounter.textContent = comment.likes; 

            commentLike.classList.toggle('-active-like');
            
          })
        }
      }  

      const renderComments = () => {
        const commentHtml = comments.map((comment, index) => {
          return `
            <li class="comment">
              <div class="comment-header">
                <div>${comment.name}</div>
                <div>${comment.dateTime}</div>
              </div>
              <div class="comment-body">
                <div class="comment-text">
                  ${comment.commentText}
                </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${comment.likes}</span>
                  <button class="like-button" data-index = "${index}"></button>
                </div>
              </div>
            </li>`;
        }).join(''); 
      
        listEl.innerHTML = commentHtml;

        initLikeCommet();

      }

      renderComments();

      buttonEl.addEventListener('click', () => {
        const name = inputElName.value;
        const comment = inputElComment.value;
  
        const currentDateTime = new Date();
        const day = String(currentDateTime.getDate()).padStart(2, '0');
        const month = String(currentDateTime.getMonth() + 1).padStart(2, '0'); 
        const year = String(currentDateTime.getFullYear()).slice(-2); 
        const hours = String(currentDateTime.getHours()).padStart(2, '0');
        const minutes = String(currentDateTime.getMinutes()).padStart(2, '0');
        
        const formattedDateTime = `${day}.${month}.${year} ${hours}:${minutes}`;

        if (inputElName.value === "" && inputElComment.value === "") {
          inputElName.classList.add("error");
          inputElComment.classList.add("error");
          return;
        }

        const NewComment = {name: name, dateTime: formattedDateTime, commentText: comment, likes: "0"};
        comments.push(NewComment);


        renderComments();

        inputElName.value = "";
        inputElComment.value = "";
      });

  </script>
</html>
